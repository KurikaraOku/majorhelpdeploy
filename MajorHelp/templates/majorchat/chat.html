{% extends 'base.html' %}
{% load static %}
{% block title %}MajorChat{% endblock %}

{% block content %}

<div class="chat-container">
    <aside class="chat-sidebar">
        <h2>MajorChat</h2>
        <h4>Channels</h4>
        <ul id="channel-list">
            <li class="channel active" data-channel="general"># General</li>
            <li class="channel" data-channel="majors"># Majors</li>
            <li class="channel" data-channel="advice"># Advice</li>
        </ul>
    </aside>

    <main class="chat-main">
        <header class="chat-header">
            <h3 id="channel-name"># General</h3>
        </header>

        <section id="chat-window" class="chat-window">
            <!-- Messages will be appended here -->
        </section>

        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </main>
</div>

<script src="{% static 'js/majorchat.js' %}"></script>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Request University{% endblock %}

{% block stylesheet %}
<style>
    /* Full-page styling */
    body {
        color: black;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        padding-top: 60px; /* Prevent navbar from overlapping content */
    }

    /* Ensure navbar stays at the top */
    .navbar {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container {
        background: #2c2f33;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 90%;
        max-width: 600px;
        margin: auto; /* Centers it without flexbox */
        margin-top: 40px; /* Add spacing below navbar */
    }

    h1 {
        color: white;
        font-size: 24px;
        margin-bottom: 15px;
    }

    label {
        font-size: 16px;
        color: white;
    }

    textarea {
        width: 100%;
        max-width: 500px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: white;
        color: black;
        resize: none;
        margin-top: 10px;
    }

    button {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background 0.3s;
        margin-top: 20px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Request a University</h1>
    <form method="post">
        {% csrf_token %}
        <label for="request_text">Enter your request:</label><br>
        <textarea id="request_text" name="request_text" rows="5" placeholder="Enter University Name"></textarea><br>
        <button type="submit">Submit Request</button>
    </form>
</div>
{% endblock %}
